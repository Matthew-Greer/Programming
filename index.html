<!doctype html>

<html>

<head>
    <title>Snake</title>
    <link rel="icon" href="images/Snake.ico">
</head></html>

<body>
    <canvas id="canvas" width="608" height="608"></canvas>
    <script>
        
        // difficulty
        
        var difficulty = prompt('Set speed 1-5, lower = faster');

        // make sure response is 1-5
        
        while(isNaN(difficulty) || difficulty > 5 || difficulty < 1){
            difficulty = prompt('Set speed 1-5, lower = faster');
        }
        
        // difficulty confirmation responses
        
        if (difficulty == 1) {
            alert("Difficulty : Baby")
        } 
        if (difficulty == 2) {
            alert("Difficulty : Easy")
        }
        if (difficulty == 3) {
            alert("Difficulty : Medium")
        }
        if (difficulty == 4) {
            alert("Difficulty : Hard")
        }
        if (difficulty == 5) {
            alert("Difficulty : Extreme")
        }
        
        var name = '';
        
        while( name == '' || name == null ){
            name = prompt('Enter username');
        }
        
        // create game
    
        const cvs = document.getElementById('canvas');

        const ctx = canvas.getContext('2d');

        // create area
        
        const box = 32;

        // images

        const ground = new Image();
        ground.src = "images/Background.png";

        const foodImg = new Image();
        foodImg.src = "images/fruit.png";

        // audio 
        
        const bgmusic = new Audio();
        const dead = new Audio();
        const eat = new Audio();

        bgmusic.src = "audio/bgmusic.mp3"
        dead.src = "audio/dead.mp3"
        eat.src = "audio/eat.mp3"

        // create snake

        let snake = [];
        snake[0] = {
            x: 9 * box,
            y: 10 * box
        }

        // create food

        let food = {
            x: Math.floor(Math.random() * 17 + 1) * box,
            y: Math.floor(Math.random() * 15 + 3) * box
        }

        // create score var

        let score = 0;

        // control snake

        let d;
        document.addEventListener("keydown", direction);

        // directoinal movement
        
        function direction(event) {
            let key = event.keyCode;
            if (key == 37 && d != "RIGHT") {
                d = "LEFT";

            } else if (key == 38 && d != "DOWN") {
                d = "UP";

            } else if (key == 39 && d != "LEFT") {
                d = "RIGHT";

            } else if (key == 40 && d != "UP") {
                d = "DOWN";
            }
        }
        
        // check collision
        
        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }
        
       
        
        
        
        
        // draw canvas

        function draw() {
            
            bgmusic.play()

            ctx.drawImage(ground, 0, 0);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "green" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);

                ctx.strokeStyle = "red";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.drawImage(foodImg, food.x, food.y);

            // HEAD POSTION
            
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            
            


            // direction
            
            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;


            // IF SNAKE EATS FOOD
            
            if (snakeX == food.x && snakeY == food.y) {
                score++;
                eat.play();
                food = {
                    x: Math.floor(Math.random() * 17 + 1) * box,
                    y: Math.floor(Math.random() * 15 + 3) * box
                }

            } else {
                // remove tail
                snake.pop();
            }

            let newHead = {
                x: snakeX,
                y: snakeY
            }
            
            
            
            

            // game over
            
            if (snakeX <  box || snakeX > 17 * box || snakeY < 3 * box || snakeY > 17 * box || collision(newHead, snake)) {
                clearInterval(game);
                dead.play();   
                location.reload(); 
            }
            
        
            // play music
            function BgMusic() {
                bgmusic.play();
            }
            

            // head 

            snake.unshift(newHead);
            
            // display score and name

            ctx.fillStyle = "white";
            ctx.font = "45px Changa one";
            ctx.fillText(score, 2 * box, 1.6 * box);
            ctx.fillText(name, 5* box, 1.6 * box);
        }
        
        // refresh rate / speed

        let game =
            setInterval(draw, 200 / difficulty);

    </script>
    
</body>
